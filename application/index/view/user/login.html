{extend name="layout"}

{block name="main"}
	<h5 class="mt-3 col-5 mx-auto">用户登录</h5>
	<form method="post" action="{:url('index/login/save')}" class="mx-auto">
		<div class="form-group col-5 mx-auto">
			<label>用户名</label>
			<input type="text" name="name" class="form-control">
		</div>
		<div class="form-group col-5 mx-auto">
			<label>密码</label>
			<input type="password" name="password" class="form-control">
		</div>
		
		<div class="form-group col-5 mx-auto">
			<button class="btn btn-primary">提交</button>
		</div>
	</form>
	{include file="error"}
{/block}
