{extend name="layout"}

{block name="main"}


	{volist name="articles" id="article"}
	<div class="media mb-3">

		<a href="{:url('index/show', ['id' => $article->id])}">
			{notempty name="article.cover.path"}
			    <img class="align-self-center mr-3" src="static/uploads/{$article->cover->path}" width="100" height="100" alt="{$article->title}">
			 {else/}
						<img src="/static/cate/{$article->category->icon}" width="100" height="100" alt="">
			 {/notempty}
		</a>

		<div class="media-body">
		    <h5 class="mt-0"><a class="nav-link text-dark" href="{:url('index/show', ['id' => $article->id])}">{$article->title}</a></h5>
		    <p>{:mb_substr(strip_tags($article->content),0,150)}</p>
		    <p class="mb-0"></p>
		</div>
	</div>
	{/volist}
{/block}

{block name="link"}
	{include file="includes/link"}
{/block}
