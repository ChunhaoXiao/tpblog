{extend name="layout"}

{block name='content'}
	
	<form method="post" action="{:url('admin/navigator/update', ['id' => $nav->id])}">
		<div class="form-group col-6">
			<label>名称</label>
			<input type="text" name="name" class="form-control" value="{$nav->name}">
	    </div>
	    <div class="form-group col-6">
			<label>链接地址</label>
			<input type="text" name="url" class="form-control" value="{$nav->url}">
	    </div>
	    <div class="form-group col-6">
			<label>排序</label>
			<input type="number" name="display_order" class="form-control" value="{$nav->display_order}">
	    </div>
	    <div class="form-group col-6">
			<label>是否启用</label>
			<div>
				 <input type="radio" name="is_show" value="1" {if $nav->is_show == 1} checked {/if}>是
			     <input type="radio" name="is_show" value="0" {if $nav->is_show == 0} checked {/if}>否
		    </div>
	    </div>
	    <input type="hidden" name="_method" value="PUT">
	    <div class="form-group col-6">
	    	<button class="btn btn-primary">提交</button>
	    </div>
	</form>
	{include file="error"}
{/block}
